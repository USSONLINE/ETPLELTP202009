<html>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        th, td {
          padding: 5px;
        }
    </style>
    <table border ="1" align = "center" >
        <tr>
            <th>Name</th>
            <th>Location</th>
        </tr>
        <tbody id = "myTable">
        </tbody>
    </table>


    <script>
        var arr = [{'Name' : 'KSP' , 'Location' : 'Khammam'},
                    {'Name' : 'Ramu' , 'Location' : 'Hyderabad'},]

        buildTable(arr)
        function buildTable(data){
            var table = document.getElementById("myTable");
            for (var i=0;i<data.length;i++){
                var row =  `<tr>
                                <td>${data[i].Name}</td>
                                <td>${data[i].Location}</td>
                            </tr>`
                table.innerHTML += row
            }
        }
    </script>
</html>
