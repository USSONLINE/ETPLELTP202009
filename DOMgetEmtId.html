<!DOCTYPE html>
<html>
    <head>
        <title>>DOM Manipulations</title>
    </head>
    <body bgcolor="Yellow">
        <center><h1>DOM in JavaScript</h1>
        <script>
            function getcube() {
                var num=document.getElementById("number").value;
                alert(" The ans is " +num*num*num);
            
            }
           
        </script>
        <form>
            Enter Num:<input type="text" id="number">
            <br/>
            <input type="button" value="Find Cube" onclick="getcube()"/>
        </form>
        </center>
    </body>
</html>
