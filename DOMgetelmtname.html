<!DOCTYPE html>
<html>
    <head>
        <title>>DOM</title>
    </head>
    <body bgcolor="Yellow">
        <center><h1>DOM in JavaScript</h1>
        <script>
            function printvalue() {
                var name1=document.form1.urname.value;
                alert("Welcome "+ name1);
            }
        </script>
            
        
        <form name="form1">
            Enter Name:<input type="text" name="urname">
            <br/>
            <input type="button" value="Print" onclick="printvalue()"/>
        </form>
        </center>
    </body>
</html>
