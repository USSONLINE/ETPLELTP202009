<!DOCTYPE html>
<html>
    <head>
        <title>DOM manipulaations</title>
    </head>
    <body bgcolor="aqua">
      <center><h1>DOM in JavaScript</h1>
        <script>
            function changeStyling()
            {
           var para=document.getElementsByTagName("p");
           para[0].style.color="pink";
           para[1].style.color="red";
           para[2].style.fontWeight="bold";
           para[3].style.fontStyle="italic";
           para[4].style.fontWeight="bold";
            }
            
        </script>
        <p >JavaScript Learner 1</p>
        <p>JavaScript Learner 2</p>
        <p>JavaScript Learner 3</p>
        <p>JavaScript Learner 4</p>
        <p>JavaScript Learner 5</p>
        <br>
        <button onclick="changeStyling()">Click Me</button>
</center>
           
    </body>
</html>
